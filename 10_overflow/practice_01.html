<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>
  <link rel="stylesheet" href="./practice_01.css">
</head>
<body>

  <div>
    <!-- line -->
    <div id="line"></div>

    <!-- wrap -->
    <div id="wrap">
      <!-- header -->
      <div class="header">
        <figure class="logo">
          <a href="#"><img src="./img/logo.jpg" alt="logo"></a>
        </figure>
        <div class="search"></div>
        <figure class="menu">
          <img src="./img/icon.jpg" alt="icon">
        </figure>
      </div>

      <!-- main -->
      <div class="main">
        <div class="content">
          <figure>
            <img src="./img/img1-1.jpg" alt="1-1">
          </figure>
          <figure class="img_2">
            <img src="./img/img1-2.jpg" alt="1-2">
          </figure>
        </div>
        <div class="content">
          <figure>
            <img src="./img/img2-1.jpg" alt="2-1">
          </figure>
          <figure class="img_4">
            <img src="./img/img2-2.jpg" alt="2-2">
          </figure>
        </div>
        <div class="content">
          <figure>
            <img src="./img/img3-1.jpg" alt="3-1">
          </figure>
          <figure class="img_6">
            <img src="./img/img3-2.jpg" alt="3-2">
          </figure>
        </div>
        <div class="content">
          <figure>
            <img src="./img/img4-1.jpg" alt="4-1">
          </figure>
          <figure class="img_8">
            <img src="./img/img4-2.jpg" alt="4-2">
          </figure>
        </div>
        <div class="content">
          <figure>
            <img src="./img/img5-1.jpg" alt="5-1">
          </figure>
          <figure class="img_10">
            <img src="./img/img5-2.jpg" alt="5-2">
          </figure>
        </div>
        <div class="content">
          <figure>
            <img src="./img/img6-1.jpg" alt="6-1">
          </figure>
          <figure class="img_12">
            <img src="./img/img6-2.jpg" alt="6-2">
          </figure>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
